

<a routerLink="/addexp">Add New Expense</a>

<h1>Expenses</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Discription</th>
      <th>Rate</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.discription }}</td>
      <td>{{ item.rate }}</td>
    </tr>
  </tbody>
</table>
